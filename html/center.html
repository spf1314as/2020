<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;  
            margin: 0;
        }
        .container{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }
        .center{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            border: 1px solid red;
            width: 60px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">

        </div>
    </div>
</body>
</html>
